<div class="container">
  <div class="row justify-content-center pt-4">
    <div class="col-12 col-md-6 col-lg-6">
      <h3>Login</h3>
    </div>
  </div>
  <div *ngIf="error" class="row justify-content-center pt-2">
    <div class="col-12 col-md-6 col-lg-6">
      <div class="alert alert-danger">
        Email or password wrong.
      </div>
    </div>
  </div>
  <div *ngIf="success" class="row justify-content-center pt-2">
    <div class="col-12 col-md-6 col-lg-6">
      <div class="alert alert-success">
        Log in success.
      </div>
    </div>
  </div>
  <form #logInForm="ngForm" (ngSubmit)="logIn(logInForm)" (keydown.enter)="logIn(logInForm)" autocomplete="off">
    <div class="row justify-content-center pt-2">
      <div class="col-12 col-md-6 col-lg-6">    
        <input [(ngModel)]="user.email" required minlength="5" type="email" placeholder="Email" class="input" name="email" #email="ngModel" email>
        <div class="alert alert-danger mt-1" [hidden]="email.valid || email.pristine || email.untouched">
          Email not valid.
        </div>
      </div>
    </div>
    <div class="row justify-content-center pt-3">
      <div class="col-12 col-md-6 col-lg-6">    
        <input type="password" [(ngModel)]="user.password" placeholder="Password" required class="input" name="password" #password="ngModel">    
      </div>
    </div>
    <div class="row justify-content-center pt-3">
      <div class="col-12 col-md-6 col-lg-6">
        <button class="button button-primary w-100" [disabled]="logInForm.form.invalid" type="submit">
          <span *ngIf="!isLoading">Login</span>
          <fa *ngIf="isLoading" name="spinner" size="lg" animation="spin"></fa>
        </button>
      </div>
    </div>
    <div class="row justify-content-center pt-3">
      <div class="col-12 col-md-6 col-lg-6">
        <a class="a-link" routerLink="/resetPasswordConfirmEmail">Forgot your password?</a>
      </div>
    </div>
  </form>
</div>
