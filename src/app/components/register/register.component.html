<div *ngIf="error" class="row justify-content-center pt-5">
  <div class="col-12 col-md-6 col-lg-6">
    <div class="alert alert-danger">
      Could not register, please try another email.
    </div>
  </div>
</div>
<div *ngIf="passwordError" class="row justify-content-center pt-5">
  <div class="col-12 col-md-6 col-lg-6">
    <div class="alert alert-danger">
      Passwords do not match.
    </div>
  </div>
</div>
<div *ngIf="success" class="row justify-content-center pt-5">
  <div class="col-12 col-md-6 col-lg-6">
    <div class="alert alert-success">
      Register success.
    </div>
  </div>
</div>
<form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)" autocomplete="off">
  <div class="row justify-content-center pt-2" [class.pt-5]="!isError" [class.pt-5]="!success">
    <div class="col-12 col-md-6 col-lg-6">    
      <label>Name</label>
      <input [(ngModel)]="user.name" required minlength="2" class="form-control" name="name" #name="ngModel">
      <div class="alert alert-danger mt-1" [hidden]="name.valid || name.pristine || name.untouched">
        Name must be at least 2 characters long.
      </div>
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <div class="col-12 col-md-6 col-lg-6">    
      <label>Surname</label>
      <input [(ngModel)]="user.surname" required minlength="2" class="form-control" name="surname" #surname="ngModel">
      <div class="alert alert-danger mt-1" [hidden]="surname.valid || surname.pristine || surname.untouched">
        Surname must be at least 2 characters long.
      </div>
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <div class="col-12 col-md-6 col-lg-6">    
      <label for="">Email</label>
      <input [(ngModel)]="user.email" required minlength="5" type="email" class="form-control" name="email" #email="ngModel" email>
      <div class="alert alert-danger mt-1" [hidden]="email.valid || email.pristine || email.untouched">
        Email not valid.
      </div>    
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <div class="col-12 col-md-6 col-lg-6">    
      <label for="">Password</label>
      <input type="password" [(ngModel)]="user.password" required minlength="4" class="form-control" name="password" #password="ngModel">
      <div class="alert alert-danger mt-1" [hidden]="password.valid || password.pristine || password.untouched">
        Password must be at least 4 characters long.
      </div>     
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <div class="col-12 col-md-6 col-lg-6">    
      <label for="">Repeat password</label>
      <input type="password" [(ngModel)]="user.repeatPassword" required minlength="4" class="form-control" name="repeatPassword" #repeatPassword="ngModel"> 
      <div class="alert alert-danger mt-1" [hidden]="repeatPassword.valid || repeatPassword.pristine || repeatPassword.untouched">
        Password must be at least 4 characters long.
      </div>  
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <div class="col-12 col-md-6 col-lg-6">
      <button class="btn btn-primary" type="submit" [disabled]="registerForm.form.invalid">Register</button>
    </div>
  </div>
</form>
