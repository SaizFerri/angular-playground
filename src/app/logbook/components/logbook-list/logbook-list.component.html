<div class="row no-gutters">
  <div class="col-12 d-flex justify-content-between pt-4">
    <app-logbook-filter></app-logbook-filter>
    <button class="button button-primary" routerLink="/logbook/new">New &nbsp; <fa name="plus"></fa></button>
  </div>
</div>
<div class="row no-gutters pt-4">
  <ul class="col-12">
    <li *ngFor="let log of data"><app-log [log]="log" (click)="navigateToDetail(log._id)"></app-log></li>
  </ul>
</div>
